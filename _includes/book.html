<section id="book" class="picture-section">
    <div class="container">
        <div class="solaris-highlight mb-4">
            <h2>Book</h2>
            <p class="mb-0">Reserve an appointment with your chosen therapist today</p>
        </div>
        <div class="card-deck">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Online</h4>
                    <p class="card-text">Click the link below for online booking</p>
                    <a class="btn solaris-link-dark" href="{{ site.booking_url }}">BOOK ONLINE NOW</a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Telephone</h4>
                    <p class="card-text">Alternatively call our reception on</p>
                    <a class="btn solaris-link-dark" href="tel:{{ site.organisation_phone | remove: ' ' }}">{{ site.organisation_phone }}</a>
                </div>
            </div>
        </div>
    </div>
</section>
