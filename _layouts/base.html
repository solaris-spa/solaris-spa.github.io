<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{% if page.title %}{{ site.title }} | {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <link rel="shortcut icon" type="image/png" href="{{ '/assets/img/solaris-favicon-r01.png' | relative_url }}"/>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/main.css' | relative_url }}">

    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include analytics.html %}
    {% endif %}
</head>
<body>
{% include nav.html %}
{{ content }}
{% include footer.html %}

<script type="text/javascript" charset="UTF-8"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script type="text/javascript" charset="UTF-8" src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
