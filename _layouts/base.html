<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{% if page.title %}{{ site.title }} | {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <link rel="shortcut icon" type="image/png" href="{{ '/assets/img/solaris-favicon-r01.png' | relative_url }}"/>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/main.css' | relative_url }}">

    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include analytics.html %}
    {% endif %}
</head>
<body>
{% include nav.html %}
{{ content }}
{% include footer.html %}
